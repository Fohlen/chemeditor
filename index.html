<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="chemeditor">

    <title>chemeditor</title>

    <!-- Bootstrap Core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a>
                        chemeditor
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#editor" role="tab">Editor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#reference" role="tab">Reference</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
              <!-- tab-content -->
              <div class="tab-content">
                <!-- tab-editor -->
                <div class="tab-pane active" id="editor" role="tabpanel">
                  <div class="row">
                      <div class="col-lg-12">
                          <h2><i class="fa fa-pencil-square" aria-hidden="true"></i> Editor

                          <div class="btn-toolbar pull-right">
                            <div class="btn-group">
                              <button type="button" class="btn btn-secondary" title="New formula"><i class="fa fa-plus" aria-hidden="true"></i></button>
                              <button type="button" class="btn btn-secondary" title="Save formula"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
                              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#loadModal" title="Load formula"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exportModal" title="Export formula"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                            </div>
                          </div>
                          </h2>
                      </div>

                      <div class="row">
                        <canvas id="playground"></canvas>
                      </div>
                  </div>
                </div>
                <!-- /tab-editor -->
                <!-- tab-reference -->
                <div class="tab-pane" id="reference" role="tabpanel">
                  <div class="row">
                    <div class="col-lg-12">
                      <h2><i class="fa fa-book" aria-hidden="true"></i> Reference</h2>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /tab-reference -->
              </div>
              <!-- /tab-content -->
              <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- modal-export -->
    <div class="modal fade" id="loadModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Load formula</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /modal-export -->

    <!-- modal-export -->
    <div class="modal fade" id="exportModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Export formula</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>You can choose from various ways to export your formula.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Export formula</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /modal-export -->

    <!-- require libraries at the end of the document so it loads faster -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/tether/dist/js/tether.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/three/build/three.min.js"></script>
    <script src="/kekule/release/kekule.min.js"></script>

    <!-- load the actual application -->
    <script src="/application.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
